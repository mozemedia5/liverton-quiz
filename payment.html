<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Liverton Quiz Championship</title>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://checkout.flutterwave.com/v3.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-text { background: linear-gradient(45deg, #0891b2, #0e7490); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 text-white min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-slate-800/60 backdrop-blur-sm rounded-2xl p-8 border border-cyan-500/20 shadow-2xl">
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-gradient-to-r from-cyan-400 to-blue-500 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                <span class="text-white font-bold text-2xl">LQ</span>
            </div>
            <h1 class="text-3xl font-bold gradient-text mb-2">Payment Required</h1>
            <p class="text-gray-300">Complete your registration to access the quiz dashboard</p>
        </div>

        <div class="bg-slate-700/50 rounded-xl p-6 mb-8 border border-slate-600">
            <div class="flex justify-between items-center mb-4">
                <span class="text-gray-400">Registration Fee</span>
                <span class="text-2xl font-bold text-cyan-400">2,000 UGX</span>
            </div>
            <div class="border-t border-slate-600 pt-4 space-y-2 text-sm">
                <div class="flex justify-between">
                    <span class="text-gray-400">Item</span>
                    <span class="text-white">Liverton Quiz Access</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-400">Duration</span>
                    <span class="text-white">Full Season</span>
                </div>
            </div>
        </div>

        <div class="space-y-4">
            <button id="payBtn" onclick="makePayment()" class="w-full bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-700 hover:to-blue-700 text-white py-4 px-6 rounded-xl font-bold text-lg transition-all transform hover:scale-105 shadow-lg flex items-center justify-center gap-3">
                <span>Pay with Flutterwave</span>
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                </svg>
            </button>
            <p class="text-center text-xs text-gray-500">
                Secure payment powered by Flutterwave. Supports Airtel and MTN Mobile Money.
            </p>
        </div>

        <div class="mt-8 pt-6 border-t border-slate-700 text-center">
            <a href="index.html" class="text-sm text-gray-400 hover:text-cyan-400 transition-colors">Back to Home</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAvqWrEUrag34Wb92D1ixmXVCh3-HY5iB8",
            authDomain: "liverton-quiz-championship.firebaseapp.com",
            projectId: "liverton-quiz-championship",
            storageBucket: "liverton-quiz-championship.firebasestorage.app",
            messagingSenderId: "1090719692182",
            appId: "1:1090719692182:web:96920d6ba665541a6a59b7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let userData = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                userData = userDoc.data();
                
                // Admins shouldn't access payment page
                if (userData && userData.role === 'admin') {
                    window.location.href = 'admin-dashboard.html';
                    return;
                }
                
                if (userData.paymentStatus === 'approved') {
                    window.location.href = 'dashboard.html';
                }
            } else {
                window.location.href = 'login.html';
            }
        });

        window.makePayment = function() {
            if (!currentUser || !userData) {
                alert("User session not found. Please log in again.");
                window.location.href = 'login.html';
                return;
            }

            FlutterwaveCheckout({
                public_key: "FLWPUBK_TEST-SANDBOX-KEY", // User should replace this with their actual public key
                tx_ref: "LQ-" + Date.now(),
                amount: 2000,
                currency: "UGX",
                payment_options: "mobilemoneyuganda, card",
                callback: async function (data) {
                    console.log("Payment callback data:", data);
                    if (data.status === "successful") {
                        try {
                            await updateDoc(doc(db, 'users', currentUser.uid), {
                                paymentStatus: 'approved',
                                paymentRef: data.transaction_id,
                                paidAt: new Date().toISOString()
                            });
                            alert("Payment successful! Welcome to the championship.");
                            window.location.href = 'dashboard.html';
                        } catch (error) {
                            console.error("Error updating payment status:", error);
                            alert("Payment successful, but we encountered an error updating your account. Please contact support with reference: " + data.transaction_id);
                        }
                    } else {
                        alert("Payment was not successful. Please try again.");
                    }
                },
                onclose: function() {
                    console.log("Payment modal closed");
                },
                customizations: {
                    title: "Liverton Quiz Championship",
                    description: "Registration fee for Season 2026",
                    logo: "https://liverton-quiz-championship.firebaseapp.com/favicon-96x96.png",
                },
                customer: {
                    email: userData.email,
                    phone_number: userData.phone,
                    name: userData.name,
                },
            });
        }
    </script>
</body>
</html>
